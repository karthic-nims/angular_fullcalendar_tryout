<main class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="col-md-2">
      <div id="external-events" #draggableEl>
        <p>
          <strong>Draggable Workorders</strong>
        </p>
        <p-dropdown 
          [options]="workOrderTypes" 
          (onChange)="handleWorkOrderTypeChange($event)"
          [(ngModel)]="selectedWorkOrderType" 
          optionLabel="name" 
          placeholder="Select a Category" />
        <!-- <div class='fc-event' [ngStyle]="{background: 'grey'}">New Event 1</div>
        <div class='fc-event' [ngStyle]="{background: 'red'}">New Event 2</div> -->
        <div
          *ngFor="let wo of workOrders"
          class="fc-event">
          {{ wo }}
        </div>
      </div>
    </div>
  </div>
</main>

<div class="modal" id="eventModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Event Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalEventTitle"></p>
        <p id="modalEventTime"></p>
        <p id="modalEventDescription"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="datepickerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Schedule date</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p-calendar [(ngModel)]="selectedDate" (onSelect)="onDateSelect($event)" inline="true"></p-calendar>
      </div>
    </div>
  </div>
</div>

<router-outlet />
